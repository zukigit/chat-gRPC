syntax = "proto3";

option go_package = "auth/";

package auth;

message LoginRequest {
    string userName = 1;
    string passwd = 2;
}

message LoginResponse {
    string token = 1;
}

message Hello {
    string name = 1;
    string token = 2;
    string message = 3;
}

service Auth {
    rpc Login (LoginRequest) returns (LoginResponse) {}
    rpc HelloWorld (Hello) returns (Hello) {} 
}