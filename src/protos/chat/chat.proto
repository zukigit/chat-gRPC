syntax = "proto3";

option go_package = "chat/";

package chat;

message Empty {}

message MessageRequest {
    string message = 1;
    string from = 2;
    string to = 3;
    string isPrivate = 4;
}

message MessageRespone {
    bool success = 1;
}

service Chat {
    rpc Send(MessageRequest) returns (MessageRespone) {}
    rpc Connect(Empty) returns (stream MessageRequest) {}
}